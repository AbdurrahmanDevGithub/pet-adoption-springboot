<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Pet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-check-label {
            margin-right: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/upload" method="post">
            <input type="hidden" id="owner_id" name="owner_id" th:value="${id}">
            
            <div class="mb-3">
                <label for="pet_name" class="form-label">Pet Name:</label>
                <input type="text" class="form-control" name="pet_name" id="pet_name">
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" class="form-control" name="image" id="image">
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" name="age" id="age">
            </div>
            
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" class="form-control" name="color" id="color">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Vaccinated:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="vaccinate_yes" name="vaccinated" value="yes">
                    <label class="form-check-label" for="vaccinate_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="vaccinate_no" name="vaccinated" value="no">
                    <label class="form-check-label" for="vaccinate_no">No</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-8c6g5aN2F9VwPAQbD4wL5n8kG7grs7XjOr9f9wW4U3+brU+7w3+ljpS3+akD6wzQ" crossorigin="anonymous"></script>
</body>
</html>
