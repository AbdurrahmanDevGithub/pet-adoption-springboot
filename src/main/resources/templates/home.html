<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 100px; /* Adjusted for better vertical centering */
        }
        
        .profile-form label {
            font-weight: bold;
        }
        
        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .profile-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .profile-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PET-ADOPTION</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="view">ADOPT-PETS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="showLoginPage">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <form action="/showUpload" method="get" class="d-inline">
                            <input type="hidden" name="user_id" id="user_id" th:value="${user.id}" />
                            <button type="submit" class="btn btn-link nav-link">Upload Pets</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-form">
            <form action="/notifications" method="get">
                <h3>My Profile</h3>
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" th:value="${user.username}" readonly="readonly">
                
                <label for="email">Email</label>
                <input type="text" name="email" id="email" th:value="${user.email}" readonly="readonly">
                
                <label for="contact">Contact</label>
                <input type="text" name="contact" id="contact" th:value="${user.contact}" readonly="readonly">
                
                <label for="city">City</label>
                <input type="text" name="city" id="city" th:value="${user.city}" readonly="readonly">
                
                <input type="hidden" name="user_id" id="user_id" th:value="${user.id}">
                
                <button type="submit">Notifications</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-8c6g5aN2F9VwPAQbD4wL5n8kG7grs7XjOr9f9wW4U3+brU+7w3+ljpS3+akD6wzQ" crossorigin="anonymous"></script>
</body>
</html>
