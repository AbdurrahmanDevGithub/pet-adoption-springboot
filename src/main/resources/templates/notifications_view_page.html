<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: auto;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            margin: 0 auto;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        td {
            background-color: #ffffff;
        }

        .btn {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Pet Id</th>
                    <th>Pet Name</th>
                    <th>Image</th>
                    <th>Adopter Name</th>
                    <th>Adopter City</th>
                    <th>Adopter Contact</th>
                    <th>Adopter Mail</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="noti:${viewNotifications}">
                    <td th:text="${noti.pet_id}"></td>
                    <td th:text="${noti.pet_name}"></td>
                    <td><img th:src="@{${noti.image}}" alt="Pet Image" style="max-width: 100px; height: auto;"></td>
                    <td th:text="${noti.adopt_name}"></td>
                    <td th:text="${noti.adopt_city}"></td>
                    <td th:text="${noti.contact}"></td>
                    <td th:text="${noti.mail}"></td>
                    <td th:text="${noti.reason}"></td>
                    <td>
                        <form action="/acceptRequest" method="post">
                            <input type="hidden" name="pet_id" th:value="${noti.pet_id}" readonly="readonly" />
                            <button type="submit" class="btn">Accept</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-8c6g5aN2F9VwPAQbD4wL5n8kG7grs7XjOr9f9wW4U3+brU+7w3+ljpS3+akD6wzQ" crossorigin="anonymous"></script>
</body>
</html>
